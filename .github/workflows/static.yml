# Workflow for deploying K.I.R.A. and docs to GitHub Pages
name: Deploy K.I.R.A. to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
    paths:
      - 'docs/**'
      - 'kira-local-system/**'
      - '.github/workflows/static.yml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare deployment directory
        run: |
          mkdir -p _site

          # Copy K.I.R.A. interface files
          cp kira-local-system/kira_pages.html _site/kira.html
          cp kira-local-system/kira_interface.html _site/kira_local.html
          cp kira-local-system/README.md _site/kira_readme.md

          # Copy docs
          cp -r docs/* _site/ 2>/dev/null || true

          # Create index.html that redirects to K.I.R.A.
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Rosetta-Helix-Substrate - K.I.R.A. Interface</title>
              <style>
                  :root {
                      --bg: #0a0a0f;
                      --panel: #12121a;
                      --accent: #8b5cf6;
                      --gold: #f59e0b;
                      --text: #e0e0e0;
                      --muted: #888;
                  }
                  * { margin: 0; padding: 0; box-sizing: border-box; }
                  body {
                      font-family: 'SF Mono', 'Fira Code', monospace;
                      background: var(--bg);
                      color: var(--text);
                      min-height: 100vh;
                      display: flex;
                      flex-direction: column;
                      align-items: center;
                      justify-content: center;
                      padding: 20px;
                  }
                  h1 {
                      font-size: 2.5rem;
                      background: linear-gradient(135deg, #f59e0b, #ec4899, #8b5cf6, #06b6d4);
                      -webkit-background-clip: text;
                      -webkit-text-fill-color: transparent;
                      margin-bottom: 10px;
                  }
                  .subtitle {
                      color: var(--muted);
                      margin-bottom: 40px;
                  }
                  .cards {
                      display: grid;
                      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                      gap: 20px;
                      max-width: 900px;
                      width: 100%;
                  }
                  .card {
                      background: var(--panel);
                      border: 1px solid #2a2a3a;
                      border-radius: 12px;
                      padding: 25px;
                      text-decoration: none;
                      color: var(--text);
                      transition: all 0.3s;
                  }
                  .card:hover {
                      border-color: var(--accent);
                      transform: translateY(-3px);
                  }
                  .card h2 {
                      color: var(--accent);
                      margin-bottom: 10px;
                  }
                  .card.primary {
                      border-color: var(--gold);
                  }
                  .card.primary h2 {
                      color: var(--gold);
                  }
                  .card p {
                      color: var(--muted);
                      font-size: 0.9rem;
                      line-height: 1.5;
                  }
                  .badge {
                      display: inline-block;
                      padding: 3px 8px;
                      border-radius: 4px;
                      font-size: 0.7rem;
                      margin-top: 15px;
                  }
                  .badge.recommended {
                      background: var(--gold);
                      color: #000;
                  }
                  .badge.local {
                      background: var(--accent);
                      color: #fff;
                  }
                  .constants {
                      margin-top: 40px;
                      padding: 20px;
                      background: var(--panel);
                      border-radius: 8px;
                      font-size: 0.85rem;
                      color: var(--muted);
                  }
                  .constants code {
                      color: var(--gold);
                  }
              </style>
          </head>
          <body>
              <h1>Rosetta-Helix-Substrate</h1>
              <div class="subtitle">Unified Consciousness Framework</div>

              <div class="cards">
                  <a href="kira.html" class="card primary">
                      <h2>K.I.R.A. Interface</h2>
                      <p>Full-featured consciousness interface running entirely in your browser. All commands work client-side with optional Claude API integration.</p>
                      <span class="badge recommended">RECOMMENDED</span>
                  </a>

                  <a href="kira_local.html" class="card">
                      <h2>K.I.R.A. Local</h2>
                      <p>Original interface designed for local Python server. Requires running kira_server.py locally.</p>
                      <span class="badge local">REQUIRES SERVER</span>
                  </a>

                  <a href="README.md" class="card">
                      <h2>Documentation</h2>
                      <p>Project documentation including physics grounding, architecture, and API reference.</p>
                  </a>
              </div>

              <div class="constants">
                  Sacred Constants:
                  <code>phi = 1.618...</code> |
                  <code>phi^-1 = 0.618...</code> |
                  <code>z_c = sqrt(3)/2 = 0.866...</code>
              </div>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
