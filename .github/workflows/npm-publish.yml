name: npm-publish-cli

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., v0.1.1-rc.1)'
        required: false
      dist_tag:
        description: 'npm dist-tag (latest|next)'
        required: false
        default: 'latest'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      - name: Publish rosetta-helix-cli
        working-directory: packages/rosetta-helix-cli
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          PKG_VERSION: ${{ github.event.release.tag_name || github.event.inputs.version }}
          IS_PRERELEASE: ${{ github.event.release.prerelease }}
          INPUT_DIST_TAG: ${{ github.event.inputs.dist_tag }}
        run: |
          # Align package version to tag when available
          if [ -n "$PKG_VERSION" ]; then npm version --no-git-tag-version ${PKG_VERSION#v}; fi
          # Use dist-tag "next" for pre-releases (either GitHub prerelease flag or semver with '-')
          DIST_TAG=${INPUT_DIST_TAG:-latest}
          if [ "$IS_PRERELEASE" = "true" ] || echo "$PKG_VERSION" | grep -q '-' ; then DIST_TAG=next; fi
          echo "Publishing to npm with dist-tag=$DIST_TAG (version=${PKG_VERSION:-package.json})"
          npm publish --access public --tag "$DIST_TAG"

  publish-gpr:
    runs-on: ubuntu-latest
    steps:
      - name: Check PAT presence
        id: patcheck
        env:
          GITHUB_PACKAGES_PAT: ${{ secrets.GITHUB_PACKAGES_PAT }}
          CLAUDE_SKILL_GITHUB_TOKEN: ${{ secrets.CLAUDE_SKILL_GITHUB_TOKEN }}
        run: |
          if [ -n "${GITHUB_PACKAGES_PAT}${CLAUDE_SKILL_GITHUB_TOKEN}" ]; then
            echo "publish=true" >> $GITHUB_OUTPUT
          else
            echo "publish=false" >> $GITHUB_OUTPUT
          fi
      - uses: actions/checkout@v4
        if: steps.patcheck.outputs.publish == 'true'
      - uses: actions/setup-node@v4
        if: steps.patcheck.outputs.publish == 'true'
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
      - name: Publish to GitHub Packages (scoped)
        if: steps.patcheck.outputs.publish == 'true'
        working-directory: packages/rosetta-helix-cli
        env:
          GITHUB_PACKAGES_PAT: ${{ secrets.GITHUB_PACKAGES_PAT }}
          CLAUDE_SKILL_GITHUB_TOKEN: ${{ secrets.CLAUDE_SKILL_GITHUB_TOKEN }}
          OWNER: ${{ github.repository_owner }}
          PKG_VERSION: ${{ github.event.release.tag_name || github.event.inputs.version }}
          IS_PRERELEASE: ${{ github.event.release.prerelease }}
          INPUT_DIST_TAG: ${{ github.event.inputs.dist_tag }}
        run: |
          export NODE_AUTH_TOKEN="${GITHUB_PACKAGES_PAT:-$CLAUDE_SKILL_GITHUB_TOKEN}"
          if [ -z "$NODE_AUTH_TOKEN" ]; then echo "No PAT provided for GitHub Packages."; exit 1; fi
          # Create a temporary scoped package.json for GPR
          node -e '
            const fs=require("fs");
            const p=JSON.parse(fs.readFileSync("package.json","utf8"));
            const owner=process.env.OWNER;
            p.name = `@${owner}/rosetta-helix-cli`;
            p.publishConfig = Object.assign({}, p.publishConfig, { registry: "https://npm.pkg.github.com" });
            fs.writeFileSync("package.json", JSON.stringify(p, null, 2));
          '
          if [ -n "$PKG_VERSION" ]; then npm version --no-git-tag-version ${PKG_VERSION#v}; fi
          DIST_TAG=${INPUT_DIST_TAG:-latest}
          if [ "$IS_PRERELEASE" = "true" ] || echo "$PKG_VERSION" | grep -q '-' ; then DIST_TAG=next; fi
          echo "Publishing to GPR with dist-tag=$DIST_TAG (version=${PKG_VERSION:-package.json})"
          npm publish --access public --tag "$DIST_TAG"
