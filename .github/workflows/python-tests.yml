name: python-tests

on:
  push:
    paths:
      - 'src/quantum_apl_python/**'
      - 'tests/**'
      - 'pyproject.toml'
      - '.github/workflows/python-tests.yml'
  pull_request:
    paths:
      - 'src/quantum_apl_python/**'
      - 'tests/**'
      - 'pyproject.toml'

jobs:
  smoke-api-matrix:
    name: Smoke/API (py${{ matrix.python-version }})
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        python-version: [ '3.9', '3.10', '3.11', '3.12' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: System setup (apt)
        run: |
          sudo apt-get update
          DEBIAN_FRONTEND=noninteractive sudo apt-get install -y --no-install-recommends \
            jq curl build-essential ca-certificates git

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/requirements*.txt', 'pyproject.toml') }}
          restore-keys: |
            pip-${{ runner.os }}-${{ matrix.python-version }}-

      - name: Install deps (no locks on matrix)
        run: |
          python -m pip install --upgrade pip
          pip install -e .[viz,dev]
          if [ -f kira-local-system/requirements.txt ]; then pip install -r kira-local-system/requirements.txt; fi

      - name: Pre-commit
        run: |
          pip install pre-commit
          pre-commit run -a || true

      - name: Run smoke + API tests
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          CLAUDE_SKILL_GITHUB_TOKEN: ${{ secrets.CLAUDE_SKILL_GITHUB_TOKEN }}
        run: |
          python -m pytest -q tests/smoke tests/api

  pytest:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: System setup (apt)
        run: |
          sudo apt-get update
          DEBIAN_FRONTEND=noninteractive sudo apt-get install -y --no-install-recommends \
            jq curl build-essential ca-certificates git

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-3.12-${{ hashFiles('**/requirements*.txt', 'pyproject.toml') }}
          restore-keys: |
            pip-${{ runner.os }}-3.12-

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          # Single-version job (3.12): safe to use lockfiles
          if [ -f dev-requirements.lock ]; then \
            pip install -r dev-requirements.lock; \
          else \
            pip install -e .[viz,dev]; \
          fi
          if [ -f kira-local-system/requirements.txt ]; then pip install -r kira-local-system/requirements.txt; fi

      - name: Pre-commit
        run: |
          pip install pre-commit
          pre-commit run -a || true

      - name: Ruff (strict)
        run: |
          ruff check . --exit-zero --ignore E501

      - name: Mypy (strict subset)
        run: |
          mypy helix_engine || true

      - name: Run smoke + API contract tests
        run: |
          python -m pytest -q tests/smoke tests/api

      - name: Run geometry tests (hex prism)
        run: |
          python -m pytest -q tests/test_hex_prism.py

      - name: Setup Node (for analyzer non-graph run)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-18-${{ hashFiles('package-lock.json', 'package.json') }}
          restore-keys: |
            npm-${{ runner.os }}-18-

      - name: Generate analyzer input via qapl-run
        run: |
          qapl-run --steps 3 --mode unified --output analyzer_test.json

      - name: Run analyzer on saved JSON (no plots)
        run: |
          qapl-analyze analyzer_test.json

      - name: Python smoke — analyzer reports critical gate when TRIAD off
        run: |
          python -m pytest -q tests/test_analyzer_gate_default.py

      - name: Python default pump target equals Z_CRITICAL
        run: |
          python -m pytest -q tests/test_pump_target_default_py.py

      - name: Generate measured-mode analyzer input
        run: |
          qapl-run --steps 3 --mode measured --output measured_ci.json

      - name: Run analyzer on measured JSON (no plots)
        run: |
          qapl-analyze measured_ci.json

      - name: Python smoke — headless plot save
        run: |
          python -m pytest -q tests/test_analyzer_plot_headless.py

      - name: Upload headless plots (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: analyzer-headless-plots
          path: |
            **/plot_off.png
            **/plot_on.png
          if-no-files-found: ignore
          overwrite: true

      - name: Generate headless analyzer plots (artifacts)
        run: |
          python - << 'PY'
          import os, json
          from pathlib import Path
          os.environ["MPLBACKEND"] = "Agg"
          from src.quantum_apl_python.analyzer import QuantumAnalyzer
          # Pick measured JSON if present, else analyzer_test.json
          inp = Path('measured_ci.json') if Path('measured_ci.json').exists() else Path('analyzer_test.json')
          data = json.loads(inp.read_text())
          outdir = Path('artifacts'); outdir.mkdir(exist_ok=True)
          a = QuantumAnalyzer(data)
          a.plot(save_path=outdir / 'analyzer_plot_off.png')
          os.environ['QAPL_ANALYZER_OVERLAYS'] = '1'
          a2 = QuantumAnalyzer(data)
          a2.plot(save_path=outdir / 'analyzer_plot_on.png')
          print('Saved plots:', [str(p) for p in outdir.glob('*.png')])
          PY

      - name: Upload analyzer plots
        uses: actions/upload-artifact@v4
        with:
          name: analyzer-plots
          path: artifacts/*.png
          if-no-files-found: error
          retention-days: 7
          overwrite: true
